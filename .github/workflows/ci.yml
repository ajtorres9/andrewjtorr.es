name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Setup Node
        uses: actions/setup-node@v1.1.1
        with:
          version: ${{ matrix.node_version }}
      - name: Install Node dependencies
        run: yarn install --frozen-lockfile
      - name: Lint files
        run: yarn --silent lint:files
      - name: Lint scripts
        run: yarn --silent lint:scripts
      - name: Lint styles
        run: yarn --silent lint:styles
      - name: Lint types
        run: yarn --silent lint:types
    strategy:
      matrix:
        node_version:
          - 10.16.3
          - 12.8.1
        os:
          - macOS-10.14
          - ubuntu-18.04
          - windows-2019
