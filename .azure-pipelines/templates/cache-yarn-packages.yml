parameters:
  path: ''
  version: 'v1'
steps:
  - task: CacheBeta@0
    inputs:
      key: |
        yarn-packages-${{ parameters.version }}-${{ coalesce(System.PullRequest.SourceBranch, Build.SourceBranchName) }}
        $(Build.SourcesDirectory)/yarn.lock
      path: ${{ parameters.path }}
    displayName: Cache Yarn packages
